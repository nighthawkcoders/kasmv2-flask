<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title class="red-text">{{title}} -  KASM User Management System - Admin </title>
    {% else %}
    <title class="red-text"> KASM User Management System - Admin </title>
    {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .red-text {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="d-flex justify-content-center align-items-center">
            <img style="width: 30%; margin-right: 20px;" src="https://github.com/tanishapatil1234/flasktri3/assets/111611921/d28f7027-58a4-4a78-a2e9-9c87c63dcf7a" alt="">
                <h1 class="red-text" style="display: inline-block;">
                    KASM User Management System - Admin
                </h1>
        </div>
        <div class="my-2 text-center">
            {% if session.admins_email %}
            <button class="btn btn-success">{{session.admins_email}}</button>
            {% endif %}
        </div>
        <hr>
    </div>
    {% block content %} {% endblock content %}
</body>

</html>
